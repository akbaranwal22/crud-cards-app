<div class="container">
    <h1>Items</h1>

    <div class="add-row">
        <input [(ngModel)]="newTitle" placeholder="Title" aria-label="Title" (keydown.enter)="focusDesc()" />
        <input [(ngModel)]="newDesc" placeholder="Description (optional)" aria-label="Description"
            (keydown.enter)="add()" #descInput />
        <button (click)="add()" [disabled]="!newTitle.trim()" aria-label="Add item">
            Add
        </button>
    </div>

    <div *ngIf="loading" class="loading">Loading...</div>

    <div class="grid" [@listAnimation]="items.length">
        <app-card-item *ngFor="let item of items" [item]="item" (delete)="remove($event)"></app-card-item>
    </div>
</div>
